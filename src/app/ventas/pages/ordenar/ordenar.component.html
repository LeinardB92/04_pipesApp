<h1>Pipes personalizados</h1>
<p>
    Pipes creados por {{"nosotros" | mayusculas: enMayusculas}}.
</p>

<hr>

<p-toolbar>
    <div class="p-toolbar-group-start"></div>
    <div class="p-toolbar-group-end">
        <p-button label="Toggle MayÃºsculas"
                  class="mr-2"
                  (onClick)="cambiarAMayusculas()">
        </p-button>
        <p-button icon="pi pi-sort"
                  label="Por nombre" 
                  styleClass="p-button-help mr-2"
                  (onClick)="cambiarOrden('nombre')">
        </p-button>
        <p-button icon="pi pi-sort"
                  label="Vuela"
                  styleClass="p-button-success mr-2"
                  (onClick)="cambiarOrden('vuela')">
        </p-button>
        <p-button icon="pi pi-sort"
                  label="Por color" 
                  styleClass="p-button-danger mr-2"
                  (onClick)="cambiarOrden('color')">
        </p-button>
    </div>
</p-toolbar>

<hr>

<div class="p-grid">
    <div class="col">
        <p-table [value]="heroes | ordenar : ordenarPor" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase}}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
